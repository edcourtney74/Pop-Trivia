<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <!-- Banner -->
    
    <!-- Container for question/result board -->
    <!-- Question Board -->
        <!-- Start button for original screen -->
        <btn id="start"></btn>
    
        <!-- Time remaining display -->
        <div id="time-display"></div>

        <!-- Question display -->
        <div id="question-text"></div>

        <!-- Answer display - one button for each answer -->
        <button id="a1"></button>
        <button id="a2"></button>
        <button id="a3"></button>
        <button id="a4"></button>

    <!-- Response Board -->
        <!-- Right, wrong or time out display -->
        <div id="right-wrong"></div>

        <!-- GIF display -->
        <div id="gif-display"></div>

        <!-- Wrong or time out - don't show if right  -->
        <div id="right-answer"></div>
    
    <!-- Final Results Board -->
        <!-- Rating given based on overall score -->
        <div id="overall-rating"></div>

        <!-- Display correct, incorrect, out of time answers to display -->
        <div id="overall-results"></div>

        <!-- Start over button -->
        <button id="restart"></button>
        




    <!-- Javascript links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

</body>
</html>
